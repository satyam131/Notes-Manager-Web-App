<div class="navbar" style="text-align: center; padding-top: 15px;">
  <h3 class="nav-text">Note-Web-Application</h3>
  <button routerLink="/login" class="login-button">Login</button>
</div>
<div class="registration-form" style="width: 40%; background-color: #DDBDF4;">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registrationForm="ngForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input pattern="[a-zA-Z ]+" type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div *ngIf="registrationError" class="error-message" style="color: tomato; padding-bottom: 10px;">{{
      registrationError }}</div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
