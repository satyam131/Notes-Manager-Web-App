<div class="navbar" style="text-align: center; padding-top: 15px;">
  <h3 class="nav-text">Note-Web-Application</h3>
  <button routerLink="/register" class="login-button">Register Here</button>
</div>
<div class="login-form" style="width: 40%; background-color: #DDBDF4;">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" style="padding: 20px;">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div *ngIf="loginError" class="error-message" style="color: tomato; padding-bottom: 10px;">{{ loginError }}</div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
